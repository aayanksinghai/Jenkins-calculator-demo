---
- name: Pull Docker Image from Docker Hub
  hosts: localhost
  connection: local
  become: false
  tasks:
    - name: Pull Docker Image
      docker_image:
        name: "aayanksinghai/jenkins-calculator-demo"
        source: pull
      register: docker_pull_result

    - name: Display Docker Pull Result
      debug:
        var: docker_pull_result
        
    - name: Start Docker service
      service:
        name: docker
        state: started
        
    - name: Stop existing container
      docker_container:
        name: calculator
        state: absent

    - name: Run container
      docker_container:
        name: calculator
        image: aayanksinghai/jenkins-calculator-demo:latest
        state: started
        restart_policy: always

